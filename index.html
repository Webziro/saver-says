<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Server Says</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="game-container">
			<h1 class="game-title">Rock Paper Scissors</h1>
			<div class="choices-row">
				<button id="rockBtn" class="rps-btn game-btn">
					<span role="img" aria-label="Rock" style="font-size:2em;">🪨</span><br>Rock
				</button>
				<button id="paperBtn" class="rps-btn game-btn">
					<span role="img" aria-label="Paper" style="font-size:2em;">📄</span><br>Paper
				</button>
				<button id="scissorsBtn" class="rps-btn game-btn">
					<span role="img" aria-label="Scissors" style="font-size:2em;">✂️</span><br>Scissors
				</button>
			</div>
			<button id="playBtn" class="play-btn">Play</button>
			<div id="resultArea" class="result-area"></div>
			<div class="sound-controls">
				<h3 style="margin-bottom:10px; color:#fff; text-shadow:0 2px 8px #000;">Sound Controls</h3>
				<div class="sound-btn-row">
					<button id="musicPlay" title="Play Music" class="sound-btn"><span style="font-size:1.5em;">▶️</span></button>
					<button id="musicPause" title="Pause Music" class="sound-btn"><span style="font-size:1.5em;">⏸️</span></button>
					<button id="musicMute" title="Mute" class="sound-btn"><span style="font-size:1.5em;">🔇</span></button>
					<button id="musicUnmute" title="Unmute" class="sound-btn"><span style="font-size:1.5em;">🔊</span></button>
				</div>
				<div class="sound-slider-row">
					<span style="margin-right:8px; color:#fff;">🎵</span>
					<input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5">
					<span style="margin-left:16px; margin-right:8px; color:#fff;">✨</span>
					<input type="range" id="effectsVolume" min="0" max="1" step="0.01" value="0.5">
				</div>
				<style>
					
				</style>
			</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
		<style>
			
			
		</style>
	</body>
</html>
